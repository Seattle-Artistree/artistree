<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Artistree</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/base.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/layout.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/module.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/nav.css" />
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<!-- Application Templates -->
		<script id="user-profile-template" type="text/x-handlebars-template">
			<div class="media">
				<div class="pull-left">
					<!-- <img class="media-object" width="150" src="{{images.0.url}}" /> -->
				</div>
				<div class="media-body">
					<!-- <dl class="dl-horizontal">
						<dt>Artist name</dt><dd class="clearfix">{{name}}</dd>
						<dt>Id</dt><dd>{{id}}</dd> -->
						<!-- <dt>Email</dt><dd>{{email}}</dd>
						<dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
						<dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
						<dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
						<dt>Country</dt><dd>{{country}}</dd> -->
					</dl>
				</div>
			</div>
		</script>
		
		<script id="oauth-template" type="text/x-handlebars-template">
			<dl class="dl-horizontal">
				<dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
				<dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
			</dl>
		</script>

		<script type="text/x-handlebars-template" id="error-template">
			<h3>Oops, something went wrong!</h3>
			<p>{{status}}: {{statusText}}</p>
		</script>
	</head>

	<body>
		<header>	<!-- The navigation bar goes here -->
			<button class="js-menu menu" type="button">
				<span class="bar"></span>
			</button>				
			<nav>
				<ul>
					<li><a href="./">Home</a></li>
					<li><a href="./discover">Discover</a></li>
					<li><a href="./about">About</a></li>
				</ul>
				<ul id="social-1">
					<li><a href="https://open.spotify.com/browse"><img src="./styles/assets/icons/405-spotify.png"></a></li>
					<li><a href="https://twitter.com/"><img src="./styles/assets/icons/407-twitter.png"></a></li>
				</ul>
				<ul id="social-2">
					<li><a href="https://github.com/Seattle-Artistree/artistree"><img src="./styles/assets/icons/433-github.png"></a></li>
					<li><a href="https://www.facebook.com/"><img src="./styles/assets/icons/402-facebook2.png"></a></li>
				</ul>
			</nav>
		</header>	<!-- The header/navigation bar ends here -->

		<main>
			<section id="home-view" class="page">
				<div class="bg">
					<div id="title-wrapper">
						<h1>Artistree</h1>
						<h3>A fresh way to discover new music from Spotify, curated directly from your top artists.</h3><br>
						<div class="page" id="login">
							<a href="/login" class="btn btn-primary">Log in with Spotify</a>
						</div>
						<div id="loggedin">
							<div id="user-profile"></div>
							<div id="oauth"></div>
							<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
						</div>
					</div>
				</div>
			</section>

			<section id="discover-view" class="page">
				<h2>Discover</h2>
				<p>Find new artists based off your library.</p>
			</section>

			<section id="about-view" class="page">
				<h2 id="feedback-title">Questions, Comments, Suggestions?</h2>
				<form class="feedback" id="feedback">
					<!-- <input type="text" id="title" placeholder="title" /><br> -->
					<input type="text" id="comment" placeholder="feedback" /><br>
					<button type="submit"></button>		
					<!-- Need Photos and Bios!!! -->
				</form>
			</section>	

			<section id="error-view" class="page">
				<h2>Oh noes, we messed up!</h2>
			</section>
		</main>
	
		<!-- External CDN Resources -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
		<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<!-- Application Resources -->
		<script src="./scripts/views/home-view.js"></script>
		<script src="./scripts/views/discover-view.js"></script>
		<script src="./scripts/views/about-view.js"></script>

		<script src="scripts/controllers/traverse.js"></script>
		<script src="./scripts/tree.js"></script>
		<script type="module" src="./scripts/controllers/auth-template.js"></script>
		<script src="./scripts/controllers/routes.js"></script>
		<script src="./styles/styles.js"></script>
	</body>
</html>
