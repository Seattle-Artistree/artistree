<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Artistree</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<style type="text/css">
			#login, #loggedin {
				display: none;
			}
			.text-overflow {
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				width: 500px;
			}

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/reset.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/base.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/layout.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="./styles/module.css" />
		
		<!-- Application Templates -->
		<script id="user-profile-template" type="text/x-handlebars-template">
			<h1>Logged in as {{display_name}}</h1>
			<div class="media">
				<div class="pull-left">
					<img class="media-object" width="150" src="{{images.0.url}}" />
				</div>
				<div class="media-body">
					<dl class="dl-horizontal">
						<dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
						<dt>Id</dt><dd>{{id}}</dd>
						<dt>Email</dt><dd>{{email}}</dd>
						<dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
						<dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
						<dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
						<dt>Country</dt><dd>{{country}}</dd>
					</dl>
				</div>
			</div>
		</script>
		
		<script id="oauth-template" type="text/x-handlebars-template">
			<h2>oAuth info</h2>
			<dl class="dl-horizontal">
				<dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
				<dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
			</dl>
		</script>

		<script type="text/x-handlebars-template" id="error-template">
			<h3>Oops, something went wrong!</h3>
			<p>{{status}}: {{statusText}}</p>
		</script>

	</head>

	<body>
		<!-- Header needs data-content and classes renamed -->
		<header>
			<div class="header-content">
				<a href="/"><img src="http://via.placeholder.com/100x100" alt="logo"></a>
				<h2>Artistree</h2>
			</div>

			<nav class="main-nav">
				<ul>
			<a href="/">Landing</a>
			<a href="/home">Home</a>
			<a href="/about">About Us</a>

				</ul>
			</nav>
		</header>
		

		<main>
			<div class="container">
				<div class="page" id="login">
					<h1>Welcome to Artistree</h1>
					<a href="/login" class="btn btn-primary">Log in with Spotify</a>
				</div>

				<div id="loggedin">
					<div id="user-profile">
					</div>
					<div id="oauth">
					</div>
					<button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
				</div>
			</div>

			<section id="home-view" class="page">
				<h1>Home Page</h1>
				<p>This is the home view.</p>
			</section>
			
			<section id="landing-view" class="page">
				<h1>Landing View</h1>
				<p>This is the landing view.</p>
			</section>

			<section id="about-view" class="page">
					<h2 id="feedback-title">Questions, Comments, Suggestions?</h2>
					<form class="feedback" id="feedback">
						<input type="text" id="title" placeholder="title" /><br>
						<input type="text" id="comment" placeholder="feedback" /><br>
						<button type="submit">Submit</button>		
						<!-- Need Photos and Bios!!! -->
					</form>
				</section>	


			<section id="error-view" class="page">
				<h2>Oh noes, we messed up!</h2>
			</section>
			



		</main>

		<!-- External CDN Resources -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
		<script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
		<!-- Application Resources -->

		<script src="./scripts/views/landing-view.js"></script>
		<script src="./scripts/views/home-view.js"></script>
		<script src="./scripts/views/about-view.js"></script>
		<script src="./scripts/controllers/routes.js"></script>

		
		
















		<script>
			(function() {
				/**
				 * Obtains parameters from the hash of the URL
				 * @return Object
				 */
				function getHashParams() {
					var hashParams = {};
					var e, r = /([^&;=]+)=?([^&;]*)/g,
							q = window.location.hash.substring(1);
					while ( e = r.exec(q)) {
							hashParams[e[1]] = decodeURIComponent(e[2]);
					}
					return hashParams;
				}
				var userProfileSource = document.getElementById('user-profile-template').innerHTML,
						userProfileTemplate = Handlebars.compile(userProfileSource),
						userProfilePlaceholder = document.getElementById('user-profile');
				var oauthSource = document.getElementById('oauth-template').innerHTML,
						oauthTemplate = Handlebars.compile(oauthSource),
						oauthPlaceholder = document.getElementById('oauth');
				var params = getHashParams();
				var access_token = params.access_token,
						refresh_token = params.refresh_token,
						error = params.error;
				if (error) {
					alert('There was an error during the authentication');
				} else {
					if (access_token) {
						// render oauth info
						oauthPlaceholder.innerHTML = oauthTemplate({
							access_token: access_token,
							refresh_token: refresh_token
						});
						$.ajax({
								url: 'https://api.spotify.com/v1/me',
								headers: {
									'Authorization': 'Bearer ' + access_token
								},
								success: function(response) {
									userProfilePlaceholder.innerHTML = userProfileTemplate(response);
									$('#login').hide();
									$('#loggedin').show();
								}
						});
					} else {
							// render initial screen
							$('#login').show();
							$('#loggedin').hide();
					}
					document.getElementById('obtain-new-token').addEventListener('click', function() {
						$.ajax({
							url: '/refresh_token',
							data: {
								'refresh_token': refresh_token
							}
						}).done(function(data) {
							access_token = data.access_token;
							oauthPlaceholder.innerHTML = oauthTemplate({
								access_token: access_token,
								refresh_token: refresh_token
							});
						});
					}, false);
				}
			})();
		</script>
	</body>
</html>
